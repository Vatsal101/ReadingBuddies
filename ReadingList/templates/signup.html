{% extends "base.html" %}
{% block title %} Sign-Up {% endblock %}

{% block content %}
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

<style>
    body {
        background-color: #1f272b;
        font-family: 'Nunito'
    }
    h1   {
        color: #4766f9;
        font-size: 50px;
        position: relative; 
        top: 60px;
    }
    form{
        margin: 10px;
    }

    p    {
        font-size: 20px;
        
        color: rgb(194, 103, 103);
    }

    .container1{
        font-family: 'Nunito';
        font-size: 35px;
        background-color: #2c363b;;
        border-radius: 50px;
        margin: auto;
        margin-top: 100px;
        width: 90%;
        padding: 100px;
        text-align: center;
    }
    textarea {
    resize: none;
    }
    .form_email{
        margin-top: 15px;
    }
    .form_password{
        margin-top: 15px;
    }
    input[type=name], input[type=password], input[type=email] {   
        width: 100%;   
        margin: 8px 0;  
        padding: 12px 20px;   
        display: inline-block;   
        box-sizing: border-box;   
    } 

    button {   
       background-color: #5b73ee;   
       width: 100%;  
        color: #ffffff;   
        padding: 15px;   
        margin: 10px 0px;   
        border: none;   
        cursor: pointer;
        border-radius: 15px;   
         }
    button[type=signup]{
        background-color: #5b73ee;   
        width: 40%;  
        color: #ffffff;
        padding: 15px;
        margin: 5px;
        border: none;   
        cursor: pointer;
        border-radius: 10px;
        
    }  
 
    
</style>


        <center> <h1 >Signup</h1> </center>
            <div class="container1">
                <form method="POST">

                <div class="form-group">
                    <label style="color: white;">Email </label>
                    <input type="email" placeholder="Enter Email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label style="color: white;">Full Name  </label>   
                    <input type="name" placeholder="Enter Name" id ="name" name="name">
                    
                </div>
                <div class="form-group">
                    <label style="color: white;">New Password  </label>   
                    <input type="password" placeholder="Enter Password" id ="password" name="password">
                </div>
                <button type="submit">Signup</button>
                <br />
                <br />
            
            </form>
            <p>Head to Login?</p>
            <button onclick="window.location.href='/login'" type="login">Login?</button>
            </div>



 
               
            

        
{% endblock  %}
